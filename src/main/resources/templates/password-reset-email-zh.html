<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>密码重置验证码</title>
</head>
<body>
    <p>亲爱的 <span th:text="${username}"></span>：</p>
    
    <p>我们收到了您的密码重置请求。您的验证码是：</p>
    
    <h2 style="color: #2196F3; font-size: 24px; margin: 20px 0;" th:text="${code}"></h2>
    
    <p>此验证码将在10分钟后过期。如果您没有请求重置密码，请忽略此邮件。</p>
    
    <p>祝您使用愉快！<br>
    Ebbi</p>
</body>
</html>
