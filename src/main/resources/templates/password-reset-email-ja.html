<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワードリセット認証コード</title>
</head>
<body>
    <p><span th:text="${username}"></span>さま：</p>
    
    <p>パスワードリセットのリクエストを受け付けました。あなたの認証コードは：</p>
    
    <h2 style="color: #2196F3; font-size: 24px; margin: 20px 0;" th:text="${code}"></h2>
    
    <p>この認証コードは10分後に期限切れとなります。パスワードリセットをリクエストしていない場合は、このメールを無視してください。</p>
        
    <p>よろしくお願いいたします。<br>
    Ebbi</p>
</body>
</html>
